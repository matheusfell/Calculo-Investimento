<!DOCTYPE html>=
<html>
    <head>
        <meta charset="utf-8">

        <title>Calculadora de Investimentos</title>

    <body>
        <header class="header">
            <h1>Calculadora de Rendimentos</h1>
        </header>
        <main class="main"> 
            <div class="field">
                <label>Valor Investido: </label>
                <input type="text" id="valor-investido" class="formulario" />
            </div>
            <div class="field">
                <label>Número de mesês: </label>
                <input type="text" id="numero-mes" class="formulario" />
            </div>
            <div class="field">
                <label>Taxa de rendimento: </label>
                <input type="text" id="taxa-rendimento" class="formulario" />
            </div>
            <div class="field">
                <button id="btnCalcular">Calcular</button>
            </div>
            <div id="resultado">
                
            </div>
        </main>


        <script src="./js/script.js"></script>
    </body>
